<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
</head>
<body>
<form action="form-echo.php" method="get">
USERNAME :
<input
type="text"
name="username"
placeholder="Username"
pattern="[A-Z]"
title="กรอกตัวใหญ่เท่านั้น">
<br><br>
รหัสนักศึกษา:
<input
type="text"
name="sID"
placeholder="xx-xxxxxx-xxxx-x"
pattern= "\d{2}-[0][4][0][6][2][6]-\d{4}-\d"
title="กรุณากรอกรหัสนักศึกษา">

<br><br>
บ้านเลขที่:
<input
type="text"
name="houseNo."
placeholder="house number"
pattern= "{0-9}"
title="กรุณากรอกบ้านเลขที่">

<br><br>
รหัสสินค้า:
<input
type="text"
name="ProductID"
placeholder="ProductID"
pattern="[A-Z]{3}[0-9]{2}"
title="กรุณากรอกให้ถูกต้อง">

<br><br>
name:
<input
type="text"
name="ชื่อ-สกุล"
placeholder="ชื่อ-สกุล"
pattern = "[ก-ฮ]"
title="กรุณาชื่อเป็นภาษาไทย">

<p><label>สาขาวิชา:</label>
<select name="dept">
<option value="">--Please choose an option--</option>
<option value="CS">CS</option>
<option value="IC">IC</option>
<option value="MA">MA</option>
<option value="IMI">IMI</option>
<option value="AS">AS</option>
<option value="AFET">AFET</option>
</select>
<p><input type="submit" value="Submit">
</form>
</body>
</html>
