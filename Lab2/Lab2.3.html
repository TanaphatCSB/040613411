<!DOCTYPE html>
<html>
    <head>
        <title>HTML Form Exercise</title>
        <h1>เข้าสู่ระบบ</h1>
        <style>
            table,th,td{
                border:1px solid black;
            }
            img{
                width: 100px;
                height:100px;
            }
        </style>

<script>
    function validateForm() {
        const patternInput = document.getElementsByName('1559')[0];
        const usernameInput = document.getElementsByName('username')[0];
        const passwordInput = document.getElementsByName('Password')[0];

            if (!usernameInput.value.trim() || !passwordInput.value.trim()) {
                alert('กรุณากรอกข้อมูล username และ password ให้ครบ');
                return false;
            }

       
        if (patternInput.value === '1559') {
            window.location.href = "Lab2.3.2.html"; 
            return false; 
        }

        return true;
    }
</script>
    </head>
    <body>
        <table>
        <tr>
            <th>Username:</th>
            <td><input
                type = "text"
                name = "username"
                pattern="[a-z]{1,15}"
                title="กรุณากรอกusername"

                ></td>
        </tr>
        <tr>
            <th>Password:</th>
            <td><input
                type ="text"
                name = "Password"
             pattern="[a-z]{1,15}"
             title="กรุณากรอกpassword"
                ></td>
        </tr>
        <tr>
           <th colspan="2"> กรุณาพิมพ์ตามตัวเลขที่ปรากฏ:<br>1559<br>
            
            <input
            type ="text"
            name = "1559"
            pattern="1{1}5{1}5{1}9{1}"
            title="1559 Only!!!"
            required
            ></th>
        </tr>
            

        </table>
        <br>
        <input type="image" src="download.jpg" alt="Login" onclick="return validateForm();">


    </body>

</html>
